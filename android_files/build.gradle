plugins {
    id 'com.android.application' version '8.4.1'
}

android {
    namespace 'com.sp.android_odin'
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.sp.android_odin"
        minSdkVersion 29
        targetSdkVersion 34
        ndk {
            abiFilters "arm64-v8a"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}
